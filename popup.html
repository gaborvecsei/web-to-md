<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: system-ui, sans-serif; width: 340px; padding: 12px; }
      button { width: 100%; padding: 10px; margin: 6px 0; }
      textarea { width: 100%; height: 160px; margin-top: 8px; }
      .row { display: flex; gap: 8px; }
      .row button { flex: 1; }
      .hint { font-size: 12px; opacity: 0.75; }
      .checkbox-row { display: flex; align-items: center; gap: 8px; margin: 8px 0; }
      .checkbox-row input { cursor: pointer; }
      .checkbox-row label { cursor: pointer; font-size: 13px; user-select: none; }
    </style>
  </head>
  <body>
    <button id="toggle">Toggle zapper mode</button>
    <div class="row">
      <button id="copy">Copy Markdown</button>
      <button id="clear">Clear</button>
    </div>
    <div class="checkbox-row">
      <input type="checkbox" id="cleanup" checked>
      <label for="cleanup">Cleanup markdown (remove extra newlines)</label>
    </div>
    <div class="hint">Tip: hover highlights, click selects. Shift+Click toggles multi-select.</div>
    <textarea id="out" placeholder="Selected Markdown will appear here..."></textarea>
    <script src="popup.js"></script>
  </body>
</html>
